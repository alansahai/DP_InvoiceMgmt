<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Â· InvoicePilot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>

<body class="auth-bg">
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="auth-card p-4 p-md-5">
            <h3 class="mb-1">Welcome back</h3>
            <p class="text-muted mb-4">Sign in to your invoice workspace</p>
            <form id="loginForm" class="d-grid gap-3">
                <input class="form-control form-control-lg" type="email" id="email" placeholder="Email" required>
                <input class="form-control form-control-lg" type="password" id="password" placeholder="Password"
                    required>
                <button class="btn btn-primary btn-lg" type="submit">Sign in</button>
            </form>
            <div id="error" class="text-danger mt-3 small"></div>
            <div class="mt-4 small text-muted">
                Demo users: admin@test.com, clerk@test.com, manager@test.com / demo123
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const response = await fetch('/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                window.location.href = '/';
            } else {
                const data = await response.json();
                document.getElementById('error').innerText = data.detail || 'Login failed';
            }
        });
    </script>
</body>

</html>
